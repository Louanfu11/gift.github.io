<!DOCTYPE html>
<html lang="vi">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Lời Cảm Ơn A-Z</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lobster', cursive;
      background: url('https://tpny.vn/wp-content/uploads/2021/03/Background-dep-HD.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    .letters {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-items: center;
      max-width: 300px;
      margin: 0 auto 30px;
    }
    .letter-btn {
      background: none;
      border: none;
      padding: 10px 14px;
      font-size: 28px;
      font-family: 'Lobster', cursive;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .letter-btn:hover {
      transform: scale(1.2);
      background-color: #d580ff;
    }
    .content {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💌 Nhấn vào chữ cái đầu tên bạn để nhận được món quà tương ứng nhaaaa💖</h1>
    <div class="letters" id="letterGrid"></div>
    <div class="content" id="content">👉 Nhấn vào một chữ cái để xem lời cảm ơn tương ứng nhaaa!</div>
  </div>

  <!-- Âm thanh pop -->
  <audio id="popSound" src="https://www.myinstants.com/media/sounds/pop-cat-original-meme.mp3"></audio>

  <script>
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const messages = {
      A: `Hú húuu bạn A siêu cấp đáng yêu...`, // (rút gọn cho ngắn gọn ở đây)
      B: `Cảm ơnnn bạn B dễ thương...`,
      // ...
      Z: `Zôoo zôoo! Bạn Z đến là cả bầu trời năng lượng luôn á...`
    };

    const grid = document.getElementById('letterGrid');
    const content = document.getElementById('content');
    const popSound = document.getElementById('popSound');

    letters.forEach(letter => {
      const btn = document.createElement('button');
      btn.className = 'letter-btn';
      btn.innerText = letter;
      btn.onclick = () => {
        popSound.currentTime = 0;
        popSound.play();
        content.innerText = messages[letter] || 'Không có nội dung cho chữ cái này 😅';
      };
      grid.appendChild(btn);
    });
  </script>
</body>
</html>
